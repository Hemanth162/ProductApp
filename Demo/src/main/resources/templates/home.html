<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

     <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #5e057e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-section span {
            margin-right: 10px;
            font-size: 1.1em;
        }

        .logout-button {
            background-color: red;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #5e057e;
            color: white;
        }

        td button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: green;
            color: white;
        }

        .delete-button {
            background-color: red;
            color: white;
        }

        .add-product-button {
            background-color: #5e057e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .add-product-button:hover {
            background-color: #299d00;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <center><h1>Product List</h1> </center>  
        
        <div class="profile-section">
            <span th:text="'Welcome, ' + ${fullname}">Welcome, User</span>  <!-- Display logged-in user's name -->
            <form th:action="@{/logout}" method="post">
                <button class="logout-button" type="submit">Logout</button>
            </form>
        </div> 
        
    </header>

    <!-- Main Content -->
    <div class="container">
    
         <a th:href="@{/products/new}">
           <button class="add-product-button">Add Product</button> 
        </a>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Sample Product</td>
                    <td th:text="${product.description}">Sample Description</td>
                    <td th:text="${product.price}">100</td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}">
                            <button class="edit-button">Edit</button>
                        </a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}">
                            <button class="delete-button">Delete</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
